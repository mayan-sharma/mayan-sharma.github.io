<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Projects - Mayan Sharma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap");

      body {
        font-family: "Courier Prime", monospace;
        background-color: #e8e8e8;
        color: #000;
        min-height: 100vh;
      }

      .content-wrapper {
        background-color: #f5f5f5;
        border: 1px solid #c0c0c0;
      }

      .terminal-border {
        border: 2px solid #808080;
        background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .link-underline {
        text-decoration: underline;
        color: #000080;
        font-weight: normal;
      }

      .link-underline:visited {
        color: #800080;
      }

      .link-underline:hover {
        background-color: #000080;
        color: #ffffff;
        text-decoration: none;
        padding: 1px 2px;
      }

      .link-underline {
        word-break: break-all;
        overflow-wrap: break-word;
      }

      .section-title {
        background-color: #c0c0c0;
        border: 1px solid #808080;
        border-top: 1px solid #ffffff;
        border-left: 1px solid #ffffff;
        padding: 4px 8px;
        display: inline-block;
        font-weight: bold;
      }

      .retro-button {
        background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
        border: 2px outset #c0c0c0;
        padding: 4px 8px;
        font-family: inherit;
        cursor: pointer;
        text-decoration: none;
        color: #000;
        display: inline-block;
        min-width: 70px;
        text-align: center;
        white-space: nowrap;
        flex-shrink: 0;
        box-sizing: border-box;
      }

      .retro-button:hover {
        background: linear-gradient(145deg, #e0e0e0, #c0c0c0);
      }

      .retro-button:active {
        border: 2px inset #c0c0c0;
      }

      .project-card {
        background-color: #f8f8f8;
        border: 1px solid #c0c0c0;
        padding: 12px;
        margin-bottom: 16px;
      }

      .project-category {
        background-color: #d0d0d0;
        border: 1px solid #808080;
        padding: 2px 6px;
        font-size: 0.8rem;
        display: inline-block;
        margin-bottom: 8px;
      }

      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        body {
          padding: 8px;
        }

        .content-wrapper {
          padding: 8px;
        }

        .terminal-border {
          padding: 12px;
          margin-bottom: 12px;
        }

        h1 {
          font-size: 1.5rem;
        }

        h2 {
          font-size: 1rem;
        }

        h3 {
          font-size: 0.9rem;
        }

        .section-title {
          padding: 3px 6px;
          font-size: 0.9rem;
        }

        .retro-button {
          padding: 6px 12px;
          font-size: 0.8rem;
          min-width: 60px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 4px;
        }

        .content-wrapper {
          padding: 4px;
        }

        .terminal-border {
          padding: 8px;
          margin-bottom: 8px;
        }

        h1 {
          font-size: 1.25rem;
        }

        .section-title {
          font-size: 0.8rem;
          padding: 2px 4px;
        }

        .retro-button {
          font-size: 0.75rem;
          padding: 4px 8px;
          min-width: 50px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="content-wrapper p-4">
      <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="terminal-border p-4 mb-4">
          <h1 class="text-3xl font-bold mb-2">All Projects</h1>
          <p class="text-lg">Mayan Sharma's Project Portfolio</p>
          <div class="mt-2">
            <a href="index.html" class="retro-button">‚Üê Back to Home</a>
          </div>
        </header>

        <!-- Projects will be populated by JavaScript -->
        <div id="projects-sections"></div>

        <!-- Footer -->
        <footer class="terminal-border p-2 text-center text-sm">
          <p>&copy; 2025 Mayan Sharma | <a href="index.html" class="link-underline">Back to Home</a></p>
        </footer>
      </div>
    </div>

    <script>
      // Projects configuration object
      const allProjectsConfig = {
        sections: [
          {
            title: "",
            projects: [
              {
                category: "Rust",
                title: "Seer - CLI Monitoring tool",
                description: "A command-line tool for monitoring system performance metrics with real-time graphs and alerts.",
                links: [
                  { text: "GitHub", url: "https://github.com/mayan-sharma/seer" }
                ]
              },
              {
                category: "js",
                title: "Coin Toss",
                description: "A simple web-based coin toss app",
                links: [
                  { text: "Demo", url: "https://mayan-sharma.github.io/coin-toss/" },
                  { text: "GitHub", url: "https://github.com/mayan-sharma/coin-toss" }
                ]
              }
            ]
          },
        ]
      };

      // Function to render all projects
      function renderAllProjects() {
        const container = document.getElementById('projects-sections');
        
        allProjectsConfig.sections.forEach(section => {
          // Create section element
          const sectionElement = document.createElement('section');
          sectionElement.className = 'terminal-border p-4 mb-4';
          
          
          // Create projects
          section.projects.forEach(project => {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            
            // Category
            const categoryElement = document.createElement('div');
            categoryElement.className = 'project-category';
            categoryElement.textContent = project.category;
            projectCard.appendChild(categoryElement);
            
            // Title
            const projectTitle = document.createElement('h3');
            projectTitle.className = 'font-bold text-lg mb-2';
            projectTitle.textContent = project.title;
            projectCard.appendChild(projectTitle);
            
            // Description
            const description = document.createElement('p');
            description.className = 'text-sm mb-3';
            description.textContent = project.description;
            projectCard.appendChild(description);
            
            // Links
            const linksContainer = document.createElement('div');
            linksContainer.className = 'flex flex-wrap gap-2';
            
            project.links.forEach(link => {
              const linkElement = document.createElement('a');
              linkElement.href = link.url;
              linkElement.className = 'retro-button';
              linkElement.textContent = link.text;
              linksContainer.appendChild(linkElement);
            });
            
            projectCard.appendChild(linksContainer);
            sectionElement.appendChild(projectCard);
          });
          
          container.appendChild(sectionElement);
        });
      }

      // Render projects on page load
      renderAllProjects();

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });
    </script>
  </body>
</html>
